---
layout: default
title: blog
---

<h1>Blog</h1>

<ul class="post-list">
  {% for post in site.posts %}
  <li>
    <h2>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </h2>
    <p class="post-meta">{{ post.date | date_to_string }}</p>
    <p>{{ post.excerpt }}</p>
  </li>
  {% endfor %}
</ul>
